<mat-drawer
  [(opened)]="visible"
  [class]="{ visible: visible, hidden: !visible }"
>
  <div class="header">
    <button type="button" mat-icon-button class="close-button" (click)="toggleDrawer(false)">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <h3>Выбрать из списка</h3>
    <button (click)="updateFormData()" type="button" class="chose-button">Готово</button>
  </div>
  <app-search-input (searchChange)="searchQuery$.next($event)"></app-search-input>
  <div class="list-wrapper">
    <section>
      @for(region of (filteredRegions$ | async); track region.id) {
      <mat-checkbox
        [checked]="isSelected(region.id)"
        (change)="toggleSelection(region, $event.checked)"
        [value]="region.id"
        >{{ region.name }}</mat-checkbox
      >
      }
    </section>
  </div>
</mat-drawer>
